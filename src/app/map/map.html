<div class='begin' ng-hide='mapctrl.selectedTeam'>
  <div class='row'>
    <div class='small-12 columns'>
      <div class='panel'>
        <p>Select A Team To Begin</p>
      </div>
    </div>
  </div>
</div>

<div class='row'>
  <div class='small-12 columns'>
    <select ng-model="mapctrl.selectedTeam" ng-options="t as t for t in mapctrl.teams" ng-change="getTailGates()">
      <option value="">-- Select a Team--</option>
    </select>
  </div>
</div>

<div ng-if='mapctrl.selectedTeam'>
  <div class='row'>
    <google-map center="map.center" zoom="map.zoom" draggable='true' pan='true'>
      <marker coords='currentLocationMarker.coords'>
        <marker-label content='"You are Here"' anchor='0 0' class='tailgate-label'>
        </marker-label>
      </marker>
      <marker coords='cwsMarker.coords' icon='cwsMarker.icon'>
        <marker-label content='cwsMarker.label' anchor='0 0' class='tailgate-label'>
        </marker-label>
      </marker>
      <marker coords='busMarker.coords' icon='busMarker.icon'>
        <marker-label content='busMarker.label' anchor='0 0' class='bus-label'>
        </marker-label>
      </marker>
      <markers models='mapctrl.tailgates' coords="'coords'" labelContent="'name'" labelAnchor="0 0" labelClass="tailgate-label" icon="'icon'" click='showDetails(m)'>
      </markers>
    </google-map>

  </div>

  <div class='row'>
    <div class='small-12 medium-6 columns end'>
      <div class='panel primary add-team-form'>
        <h2>Add Tail Gate</h2>
        <form ng-model='newtailGate'>
          <div class='row'>

            <label>Name:
              <input type='text' ng-model='newTailGate.name'>
            </label>

          </div>
          <div class='row'>

            <label>Team:
              <input type='text' ng-model='newTailGate.team'>
            </label>

          </div>
          <div class='row'>

            <label>
              <input type='checkbox' ng-model='mapctrl.useCurrentLocation'>
              Use Current Location
            </label>

          </div>
          <div class='row'>

            <button class='button expand' ng-click='add(newTailGate)'>Add tailgate</button>

          </div>
        </form>

      </div>


    </div>

  </div>
</div>
